<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Ancestrallis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1b2b20;
            color: #f5f5dc;
        }
        .cart-container {
            background: #2e3d30;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #c19a6b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a67b5b;
        }
        .swiper-container {
            width: 100%;
            overflow: hidden;
            background: #2e3d30;
            padding: 10px 0;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .swiper-slide img {
            height: 40px;
            margin-right: 10px;
        }
        .swiper-slide h4 {
            margin: 0;
            color: #f5f5dc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Seu Carrinho</h1>
        <div class="cart-container p-3">
            <ul id="cart" class="list-group">
                <!-- Itens do carrinho serão listados aqui -->
            </ul>
            <h4 class="mt-3">Total: R$ <span id="total-price">0.00</span></h4>
            <button class="btn btn-danger mt-3" onclick="clearCart()">Esvaziar Carrinho</button>
            <button class="btn btn-primary mt-3" onclick="sendOrder()">Finalizar Pedido</button>
            <a href="index.html" class="btn btn-secondary mt-3">Voltar para Loja</a>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            const cartList = document.getElementById('cart');
            const totalPriceElement = document.getElementById('total-price');
            cartList.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartList.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.name} - R$ ${item.price.toFixed(2)} x ${item.quantity}
                        <div>
                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(${index})">+</button>
                            <button class="btn btn-sm btn-warning" onclick="decreaseQuantity(${index})">-</button>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">X</button>
                        </div>
                    </li>`;
            });
            
            totalPriceElement.textContent = total.toFixed(2);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function sendOrder() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio!");
                return;
            }
            let message = "Olá, gostaria de fazer um pedido:\n";
            cart.forEach(item => {
                message += `- ${item.name} (R$ ${item.price.toFixed(2)}) x ${item.quantity}\n`;
            });
            message += `\nTotal: R$ ${document.getElementById('total-price').textContent}`;
            window.open(`https://wa.me/5511993273858?text=${encodeURIComponent(message)}`);
        }

        updateCart();
    </script>
</body>
</html>
