<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Ancestrallis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1b2b20;
            color: #f5f5dc;
        }
        .card {
            background-color: #2e3d30;
            border: none;
        }
        .btn-primary {
            background-color: #c19a6b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a67b5b;
        }
        .cart-container {
            background: #f5f5dc;
            color: #1b2b20;
        }
        .payment-info {
            background: #2e3d30;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Catálogo Ancestrallis</h1>
        <div class="payment-info text-center">
            <h4>Formas de Pagamento</h4>
            <p><i class="fas fa-qrcode"></i> Pagamento via Pix</p>
            <p><i class="fas fa-credit-card"></i> Pagamento via Cartão (acima de R$250)</p>
        </div>
        <div class="text-end">
            <a href="carrinho.html" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Ver Carrinho</a>
        </div>
        <div class="row" id="product-list">
            <!-- Produtos serão inseridos aqui -->
        </div>
    </div>

    <script>
        const products = [
            { name: "Sabonete Fogo", description: "Sândalo, rosa mosqueta, karité, alecrim, argila branca", price: 5, img: "sabonete_fogo.jpg" },
            { name: "Sabonete Terra", description: "Flor de laranjeira, rosa mosqueta, ucuuba, calêndula, argila vermelha", price: 5, img: "sabonete_terra.jpg" },
            { name: "Sabonete Água", description: "Lavanda, semente de uva, karité, lavanda, argila branca", price: 5, img: "sabonete_agua.jpg" },
            { name: "Sabonete Ar", description: "Primavera, mamona, semente de uva, karité, aveia, argila branca", price: 5, img: "sabonete_ar.jpg" },
            { name: "Repelente Natural", description: "Óleos essenciais de citronela, cravo, patchouli, etc.", price: 68, img: "repelente.jpg" },
            { name: "Home Spray", description: "Laranja doce, alecrim e cedro", price: 58, img: "home_spray.jpg" },
            { name: "Body Splash", description: "Disponível em Jasmim, Sândalo e Primavera, Bergamota, Cedro, Cereja e Avelã", price: 48, img: "body_splash.jpg" },
            { name: "Roll-on Xô Coceirinha", description: "Óleo de calêndula, copaíba, lavanda, melaleuca e olíbano", price: 23, img: "rollon.jpg" },
            { name: "Antisséptico Natural", description: "Própolis, barbatimão, lavanda e óleo essencial de melaleuca", price: 39, img: "antisseptico.jpg" },
            { name: "Elixir Hidratante", description: "Óleo de argan, amêndoas, lavanda e essência botânica", price: 33, img: "elixir.jpg" },
            { name: "Escalda-pés", description: "Ureia, sal, semente de uva, mentol, lavanda, alecrim e camomila", price: 19, img: "escalda_pes.jpg" }
        ];

        const cart = [];

        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                productList.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text"><strong>R$ ${product.price.toFixed(2)}</strong></p>
                                <button class="btn btn-primary" onclick="addToCart(${index})">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function addToCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = products[index];

            let found = cart.find(p => p.name === item.name);
            if (found) {
                found.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }


        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                cartList.innerHTML += `<li class="list-group-item">${item.name} - R$ ${item.price.toFixed(2)}</li>`;
            });
        }

        function sendOrder() {
            let message = "Olá, gostaria de fazer um pedido:\n";
            cart.forEach(item => {
                message += `- ${item.name} (R$ ${item.price.toFixed(2)})\n`;
            });
            window.open(`https://api.whatsapp.com/send?phone=SEUNUMEROWHATSAPP&text=${encodeURIComponent(message)}`);
        }

        displayProducts();
    </script>
</body>
</html>
